<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sidebar</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header>

      <nav id="navbar">
        <div>
          <a href="#">
            <img src="assets/icons/logo.svg" alt="suhstei" class="logo">
          </a>

          <div class="vl nav-link"></div>

          <form>
            <input type="search" placeholder="&#xF002; Search" aria-label="Search" style="font-family: SFProText, FontAwesome">
          </form>
        </div>

        <ul class="nav-link">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Book</a></li>
          <li><a href="#">Sign In</a></li>
          <li><a href="#" class="sign-up">Sign Up</a></li>
        </ul>

        <button class="openbtn hamburger-menu" onclick="openNav()" aria-disabled="true">&#9776;</button>
        <ul id="mySidepanel" class="sidepanel hamburger-menu">
          <li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a></li>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Book</a></li>
          <li><a href="#">Sign In</a></li>
          <li><a href="#">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <section>

    </section>

    <footer>
      <h3>&copy;2019 Suhstei - All Rights Reserved.</h3>
    </footer>
  </div>

  <script>
    /* Set the width of the sidebar to 250px (show it) */
    function openNav() {
      document.getElementById("mySidepanel").style.width = "347px";
    }

    /* Set the width of the sidebar to 0 (hide it) */
    function closeNav() {
      document.getElementById("mySidepanel").style.width = "0";
    }

    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
    if (prevScrollpos > currentScrollPos) {
      document.getElementById("navbar").style.top = "0";
    } else {
      document.getElementById("navbar").style.top = "-100px";
    }
      prevScrollpos = currentScrollPos;
    }
  </script>

</body>
</html>
